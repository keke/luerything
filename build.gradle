//build.gradle

apply from: 'gradle/extra-tasks.gradle'

allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'idea'
}

subprojects{
  group = rootProject.group
}

task test(dependsOn:[':platform:ui:test',':platform:services:test']){
  group = 'Luerything'
  description = ''
}

task build(dependsOn:[':platform:ui:build', ':platform:services:build']){
  group = 'Luerything'
}