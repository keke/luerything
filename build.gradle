apply from: 'gradle/extra-tasks.gradle'

buildscript {
  repositories {
    mavenCentral()
  }
}

allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'idea'

  sourceCompatibility = '1.8'

}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = '1.8'
  dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
  }
}


def configurePom(def pom) {
  pom.project {}
}